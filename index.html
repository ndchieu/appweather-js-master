<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="app ">
        <div class="wrap__app">
            <header>
                <input type="text" autocomplete="off" placeholder="Search City" class="box__search">
            </header>
            <section>
                <div class="location">
                    <div class="city">
                        Japan , JP
                    </div>
                    <div class="date">
                        Chủ Nhật , 06 Tháng Chín 2020
                    </div>
                </div>
                <div class="current">
                    <div class="temp">
                        0 <span>ºC</span>
                    </div>
                    <div class="weather">
                        Sunny
                    </div>
                    <div class="low-high">
                        0ºC - 0ºC
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
